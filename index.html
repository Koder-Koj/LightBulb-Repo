<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">

    <title>Light Project</title>
</head>

<body>
    <header class="row ">
        <div class="title">
            <h1> The Light Show</h1>
        </div>
    </header>

    <section class="row bulb">
        <div>
            <img class="on on-light-js" src="images/img:icons8-switch-on-64.png" alt="On Light">
            <img class="off off-light-js" src="images/img:icons8-switch-off-64.png" alt="Off Light">
        </div>
    </section>

    <section class="row switch">
        <div>
            <img class="on on-switch-js" onclick="myFunction()" src="images/icons8-toggle-on-64.png" alt="Off Light">
            <img class="off off-switch-js" onclick="myFunction()" src="images/icons8-toggle-off-64.png" alt="On Light">
        </div>
    </section>

    <script src="/script.js"></script>
</body>

</html>
